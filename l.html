<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramGP EMR</title>
    <link rel="icon"href="GramGP logo.png"
    type="image/x-icon"/>
    <link rel="stylesheet" href="./s.css">
</head>
<body>
    <div class="Header">
        <div class="logo">
            <img src="GramGP logo.png">
            <h1>GramGP</h1>
            <p>A social service organization</p>
        </div>
        <div class="buttons">
            <img src ="555417.png" class="limg">
            <div class="language">
            <select id="language-switcher">
                <option value="en">English</option>
                <option value="bn">Bangla</option>
            </select>
            </div>
        <input type="button" value="USER MANUAL" class="um">
        </div>
    </div>
    <div>
        <img src="163800857.66c7cc7077f774a9ad36.png" class="cap">
        <a href="#"> <img src="app-store-badge-google-play.b10a6abc5eb14830acae.png" id="gp" ></a> 
        <a href="#"> <img src="Download-On-The-App-Store.991016dd0c414dd7de02.png" id="ap" ></a> 
    </div>
    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="">Select your role</option>
                <option value="admin">Doctor</option>
                <option value="user">Nurse</option>
            </select>
            <label for="username">Username / Email</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="checkbox-container">
                <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <a href="#" class="forgot-password">FORGET YOUR PASSWORD?</a>
            <button type="submit" class="login-button">LOGIN</button>
        </form>

    </div>
    
</body>
</html>
